<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/pages/home/home.js"></script>
</head>
<body>
    <!-- The content that will be invisible -->
    <div style="display:none;">
        <audio id="audioMenu" src="..\..\sounds\menu.mp3" controls preload="auto" autobuffer></audio>
    </div>
    
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <div id="MainLogo"></div>
        </header>
        <section aria-label="Main content" role="main">
            <div class="PageBackground" id="HomeBackground">
                <div class="RightFill">
                </div>
                <div class="ButtonParentContainer">
                    <a  href="/pages/gameboard/gameboard.html" >
                        <div class="ButtonContainer" id="StartGameButton">
                            <div class="ButtonText">
                                <p>Play Solo</p>
                            </div>
                        </div>
                    </a>
                    <a  href="/pages/scoreboard/scoreboard.html">
                        <div class="ButtonContainer" id="ScoreBoardButton">
                            <div class="ButtonText">
                                <p>High Scores</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
