<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>scoreboard</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="scoreboard.css" rel="stylesheet" />
    <script src="/js/GameManager.js"></script>
    <script src="scoreboard.js"></script>
</head>
<body>
    <div class="scoreboard fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle" id="pagetitle"><img src="..\..\images\main_logo.png" /></span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="scoreboardContainer">
                <h1 id="scoreboardHeader">Your High Scores</h1>
                <div id="scoreboard">
                    <div id="easyScoreboard"><h3>EASY</h3></div>
                    <div id="mediumScoreboard"><h3>MEDIUM</h3></div>
                    <div id="hardScoreboard"><h3>HARD</h3></div>
                </div>
                <div id="resetScoresButton"><h2>Reset</h2></div>
            </div>
        </section>
    </div>
</body>
</html>
