<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>gameboard</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    
    <!-- Union References -->
    <script src="/js/GameClock.js"></script>
    <script src="/js/tile.js"></script>
    <script src="/js/Level.js"></script>

    <link href="gameboard.css" rel="stylesheet" />
    <script src="gameboard.js"></script>
</head>
<body>
    <div style="display:none;">
        <audio id="audioMenu" src="..\..\sounds\menu.mp3" controls preload="auto" autobuffer></audio>
        <audio id="audioClick" src="..\..\sounds\click.mp3" controls preload="auto" autobuffer></audio>
        <audio id="audioComplete" src="..\..\sounds\complete.mp3" controls preload="auto" autobuffer></audio>
    </div>
    <div class="gameboard fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle" id="pagetitle"><img src="..\..\images\main_logo.png" /></span>
            </h1>
            <div id="GameClock"></div>
        </header>
        <section aria-label="Main content" role="main">
            <div id="gameContainer"></div>
            <div id="difficultySelector">
                <div id="difficultyText"><h1>Choose your destiny!</h1></div>
                <div class="ui_button" id="easyButton"><h2>Easy</h2></div>
                <div class="ui_button" id="mediumButton"><h2>Medium</h2></div>
                <div class="ui_button" id="hardButton"><h2>Hard</h2></div>
            </div>
        </section>
    </div>
</body>
</html>
